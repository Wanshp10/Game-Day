<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex align_item_center justify_content_center">
    <div class="container align_item_center flex">
        <div class="text ">
            This is a currency converter website
        </div>
        <hr class="line">
        <div class="input">
            <div class="from align_item_center justify_content_center flex">
                <div class="currencyFrom flex align_item_center justify_content_center">
                        <select class="lightgray" name="" id="fromCurrency">
                            
                        </select>
                </div>
                <div class="moneyFrom flex align_item_center justify_content_center">
                    <input id="from" type="number">
                </div>
            </div>
            
            <hr>
            
            <div class="to flex justify_content_space_between">
                <div class="currencyTo flex align_item_center justify_content_center">
                    <select class="lightgray" name="" id="toCurrency">
                        
                    </select>
                </div>
                <div class="moneyTo flex align_item_center justify_content_center">
                    <input id="to" type="number">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
